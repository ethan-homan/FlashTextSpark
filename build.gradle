plugins {
    id 'java'
    id 'scala'
    id 'com.github.maiflai.scalatest' version '0.25'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.8'
    compile 'org.apache.spark:spark-sql_2.11:2.4.0'

    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'

    testCompile 'org.scalatest:scalatest_2.11:3.0.1'
    testCompile 'org.apache.spark:spark-sql_2.11:2.4.0:tests'
    testCompile 'org.apache.spark:spark-core_2.11:2.4.0:tests'
    testCompile 'org.apache.spark:spark-catalyst_2.11:2.4.0:tests'

    testRuntime 'org.pegdown:pegdown:1.4.2'
}

test {
    useJUnitPlatform()
}

task allTests {
    dependsOn test
    dependsOn scalatest
}
